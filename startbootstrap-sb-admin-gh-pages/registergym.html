<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Register an Gym</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
  
  
   <!-- css anexdo-->
  
  
   <link href="IMPLEMENTS/css/main%20-%20register.css" rel="stylesheet" type="text/css">
  
   <!-- icono de pestana de pagina-->
  
  <link rel="icon" href="IMPLEMENTS/img/iconogym.ico">

</head>

<body class="one" background="IMPLEMENTS/img/regisgym.jpg">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Gym</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" id="idgym" class="form-control" placeholder="IdGym" required="required" autofocus="autofocus">
                  <label for="idgym">Id Gym</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                 <input type="text" id="namgym" class="form-control" placeholder="Name Gym" required="required" autofocus="autofocus">
                  <label for="namgym">Name Gym</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                  <input type="date" id="dayreg" class="form-control" placeholder="Day Register" required="required">
                  <label for="dayreg">Day Register</label>
                </div>
              </div>
            </div>
            <br>
        
          
          <!-- otro rengolon -->
          
          <div class="form-group">
           <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" id="Name" class="form-control" placeholder="address" required="required" autofocus="autofocus">
                  <label for="Name">Address</label>
                </div>
              </div>
             <div class="col">
                <div class="form-label-group">
                  <input type="text" id="state" class="form-control" placeholder="State" required="required">
                  <label for="state">State</label>
                </div>
              </div>
             <div class="col">
                <div class="form-label-group">
                  <input type="text" id="tele" class="form-control" placeholder="Telphone" required="required">
                  <label for="tele">Telphone</label>
                </div>
              </div>
            </div>
            </div>
            </div>
            
            
            <br>
            <br>

       
       <div class="form-group">
           <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                <a class="btn btn-primary btn-block" href="login.html">Register</a>
                </div>
              </div>
             <div class="col">
                <div class="form-label-group">
                <a class="btn btn-primary btn-block" href="index.html">Main Dashboard</a>
                </div>
              </div>
           
            </div>
            </div>
        
          
        </form>
        
      </div>
    </div>
  </div>
<br>

  <script src="vendor/jquery/jquery.min.js"></script>

</html>
