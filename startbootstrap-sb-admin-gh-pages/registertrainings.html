<body class=" one" background="IMPLEMENTS/img/training.jpg">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Trainer</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" id="firstName" class="form-control" placeholder="RFC" required="required" autofocus="autofocus">
                  <label for="firstName">RFC</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                  <input type="text" id="Name" class="form-control" placeholder="ID GYM" required="required" autofocus="autofocus">
                  <label for="Name">ID GYM</label>
                </div>
              </div>
            
              <div class="col">
                <div class="form-label-group">
                  <input type="date" id="birthdate" class="form-control" placeholder="Birthdate" required="required">
                  <label for="date">Birthdate</label>
                </div>
              </div>
            </div>
            <br>
            <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                  <input type="text" id="Name" class="form-control" placeholder="Name" required="required" autofocus="autofocus">
                  <label for="Name">Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-label-group">
                  <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                  <label for="lastName">Last Name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-select-group">
                 <select name="curso"  class="form-control" placeholder="Last name" required="required">
                     <option value="">Sex</option>
                     <option>Male</option>
                     <option>Female</option>
                 </select>
                </div>
              </div>
            </div>
          </div>
          
          
          
          
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                  <label for="inputPassword">Password</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirm password</label>
                </div>
              </div>
            </div>
          </div>
          
          <br>
          <br>
          
          
            <div class="form-group">
           <div class="form-row">
              <div class="col">
                <div class="form-label-group">
                <a class="btn btn-primary btn-block" href="login.html">Register</a>
                </div>
              </div>
             <div class="col">
                <div class="form-label-group">
                <a class="btn btn-primary btn-block" href="index.html">Main Dashboard</a>
                </div>
              </div>
           
            </div>
            </div>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login.html">Login Page</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
